<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AtheraPath</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://atherapath.github.io/page-weaver/style.css">
  <script defer src="https://atherapath.github.io/page-weaver/page-weaver.js"></script>
</head>
<body>
  <main id="page-weaver-root" data-base-name="atherapath">
    <header><h1 id="page-title"></h1></header>
    <section class="hero">
      <figure>
        <img id="hero-image" alt="" />
        <figcaption id="hero-caption"></figcaption>
      </figure>
    </section>
    <article id="md-content"></article>
  </main>
</body>
</html>
